<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Designs - VasDhara Design Studio</title>
<link rel="stylesheet" href="/VasDharaDesignStudio/css/style.css">
</head>
<body>
<div class="container">
<header>
  <div class="brand">
    <div class="logo"><img src="/VasDharaDesignStudio/assets/logo.png" style="width:50px;"></div>
    <h1>VasDhara Design Studio</h1>
  </div>
  <nav>
    <a href="/VasDharaDesignStudio/index.html">Home</a>
    <a href="/VasDharaDesignStudio/pages/modern.html">Modern</a>
    <a href="/VasDharaDesignStudio/pages/traditional.html">Traditional</a>
    <a href="/VasDharaDesignStudio/pages/contact.html">Contact</a>
  </nav>
</header>

<section class="hero">
  <img src="/VasDharaDesignStudio/assets/modern-hero.jpg" style="width:100%;border-radius:12px;">
  <div>
    <h2>Modern Home Designs</h2>
    <p class="lead">Sleek, contemporary layouts with open spaces, natural light, and smart design.</p>
  </div>
</section>

<section id="planner">
  <h3>Design Your Modern Home</h3>
  <form id="plannerFormModern">
    <input type="number" name="length" placeholder="Plot Length (ft)" required>
    <input type="number" name="width" placeholder="Plot Width (ft)" required>
    <input type="number" name="bhk" placeholder="BHK (2,3,4)" required>
    <select name="style">
      <option value="Modern" selected>Modern</option>
      <option value="Traditional">Traditional</option>
    </select>
    <textarea name="requirements" rows="4" placeholder="Special Requirements"></textarea>
    <button type="submit">Generate 2D Plans</button>
  </form>

  <div id="planResults" style="margin-top:20px;"></div>
</section>

<section id="portfolio">
  <h3>Our Modern Projects</h3>
  <div class="portfolio">
    <div class="project"><img src="/VasDharaDesignStudio/assets/modern1.jpg" alt="Modern Residence"></div>
    <div class="project"><img src="/VasDharaDesignStudio/assets/modern2.jpg" alt="Luxury Apartment"></div>
    <div class="project"><img src="/VasDharaDesignStudio/assets/modern3.jpg" alt="Office Renovation"></div>
    <div class="project"><img src="/VasDharaDesignStudio/assets/modern4.jpg" alt="Villa Extension"></div>
  </div>
</section>

<footer>
  <div>© <span id="year"></span> VasDhara Design Studio</div>
  <div>Designed with ♥ by VasDhara</div>
</footer>
</div>

<div class="floating-whatsapp" id="whatsapp-btn"><img src="/VasDharaDesignStudio/assets/whatsapp.png"></div>

<script src="/VasDharaDesignStudio/js/main.js"></script>
<script>
document.getElementById('year').textContent = new Date().getFullYear();

// Planner form submit
document.getElementById('plannerFormModern').addEventListener('submit', function(e){
  e.preventDefault();
  const data = {
    length: this.length.value,
    width: this.width.value,
    bhk: this.bhk.value,
    style: this.style.value,
    requirements: this.requirements.value
  };
  generate2DPlans(data);
});

// Function to simulate multiple 2D plans
function generate2DPlans(data){
  const plans = [
    "/VasDharaDesignStudio/assets/modern2d1.png",
    "/VasDharaDesignStudio/assets/modern2d2.png",
    "/VasDharaDesignStudio/assets/modern2d3.png"
  ];
  let html = '<h4>Select a 2D Floor Plan:</h4><div class="plan-options">';
  plans.forEach((plan, idx)=>{
    html += `<div class="plan" onclick="selectPlan('${plan}')">
               <img src="${plan}" style="width:200px;border:2px solid #ccc;margin:5px;">
             </div>`;
  });
  html += '</div>';
  document.getElementById('planResults').innerHTML = html;
}

// When user selects a plan
function selectPlan(plan){
  document.getElementById('planResults').innerHTML = 
    `<p>Selected plan:</p><img src="${plan}" style="width:400px;"><br>` +
    `<a href="/VasDharaDesignStudio/pages/3dviewer.html?plan=${encodeURIComponent(plan)}" target="_blank">View 3D Model</a>`;
}
</script>
</body>
</html>
