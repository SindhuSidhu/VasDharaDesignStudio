</head>
<body>

<header class="navbar">
  <img src="assets/logo.png" alt="VasDhara Logo" class="logo">
  <nav>
    <a href="index.html">Home</a>
    <a href="modern.html" class="active">Modern</a>
    <a href="traditional.html">Traditional</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="hero" style="background-image:url('assets/modern-hero.jpg');">
  <div class="hero-content fade-in">
    <h1>Modern House Planner</h1>
    <p>Enter your requirements to visualize your dream home in 2D & 3D</p>
  </div>
</section>

<section class="section fade-in">
  <h2>Enter Plot & House Details</h2>
  <form id="modernPlannerForm">
    <!-- Step 1: Plot details -->
    <div class="step step-active">
      <h3>Plot Details</h3>
      <input type="number" name="north" placeholder="North side length (m)" required>
      <input type="number" name="south" placeholder="South side length (m)" required>
      <input type="number" name="east" placeholder="East side length (m)" required>
      <input type="number" name="west" placeholder="West side length (m)" required>
      <select name="orientation" required>
        <option value="">Plot Orientation</option>
        <option value="North">North</option>
        <option value="South">South</option>
        <option value="East">East</option>
        <option value="West">West</option>
      </select>
      <button type="button" class="nextBtn">Next</button>
    </div>

    <!-- Step 2: House requirements -->
    <div class="step">
      <h3>House Requirements</h3>
      <input type="number" name="bhk" placeholder="Number of BHK" required>
      <label><input type="checkbox" name="pooja"> Pooja Room Required</label>
      <label><input type="checkbox" name="parking"> Parking Required</label>
      <label><input type="checkbox" name="compound_wall"> Compound Wall Required</label>
      <input type="text" name="additional" placeholder="Additional Requirements">
      <div class="floor-icons">
        <div class="floor-icon" data-value="1">1</div>
        <div class="floor-icon" data-value="2">2</div>
        <div class="floor-icon" data-value="3">3</div>
        <div class="floor-icon" data-value="4">4</div>
      </div>
      <button type="button" class="prevBtn">Previous</button>
      <button type="button" class="nextBtn">Next</button>
    </div>

    <!-- Step 3: Review -->
    <div class="step" id="reviewDetails"></div>

    <button type="submit">Confirm & View 2D Plans</button>
  </form>
</section>

</body>
</html>
