<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Planner | VasDhara</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>

<header class="navbar">
  <img src="../assets/logo.png" alt="VasDhara Logo" class="logo">
  <nav>
    <a href="../index.html">Home</a>
    <a href="modern.html" class="active">Modern</a>
    <a href="traditional.html">Traditional</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="hero" style="background-image:url('../assets/modern-hero.jpg');">
  <div class="hero-content fade-in">
    <h1>Modern Home Planner</h1>
    <p>Tell us your vision — we’ll plan it beautifully.</p>
  </div>
</section>

<section class="section fade-in">
  <form id="modernForm">
    <!-- Step 1 -->
    <div class="step step-active">
      <h2>Plot Details</h2>
      <input type="number" name="north" placeholder="North Side Length (ft)" required>
      <input type="number" name="south" placeholder="South Side Length (ft)" required>
      <input type="number" name="east" placeholder="East Side Length (ft)" required>
      <input type="number" name="west" placeholder="West Side Length (ft)" required>
      <select name="facing" required>
        <option value="">Facing Direction</option>
        <option>North</option><option>South</option><option>East</option><option>West</option>
      </select>
      <button type="button" class="nextBtn">Next</button>
    </div>

    <!-- Step 2 -->
    <div class="step">
      <h2>House Requirements</h2>
      <input type="number" name="bhk" placeholder="Number of BHK" required>
      <select name="vastu">
        <option value="">Follow Vastu?</option>
        <option>Yes</option><option>No</option>
      </select>
      <select name="pooja">
        <option value="">Pooja Room Required?</option>
        <option>Yes</option><option>No</option>
      </select>
      <select name="parking">
        <option value="">Parking Required?</option>
        <option>Yes</option><option>No</option>
      </select>
      <select name="compound">
        <option value="">Compound Wall?</option>
        <option>Yes</option><option>No</option>
      </select>

      <h3>Select Floors</h3>
      <div class="floor-icons">
        <div class="floor-icon" data-value="1">1</div>
        <div class="floor-icon" data-value="2">2</div>
        <div class="floor-icon" data-value="3">3</div>
        <div class="floor-icon" data-value="4">4</div>
      </div>

      <textarea name="notes" placeholder="Special Requirements"></textarea>
      <button type="button" class="prevBtn">Back</button>
      <button type="submit" class="nextBtn">Review & Generate 2D</button>
    </div>
  </form>
</section>

<a href="https://wa.me/919585281602" target="_blank" class="whatsapp-float">
  <img src="../assets/whatsapp.png" alt="Chat on WhatsApp">
</a>

<script src="../js/main.js"></script>
</body>
</html>
