<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - VasDhara Design Studio</title>
<link rel="stylesheet" href="/VasDharaDesignStudio/css/style.css">
</head>
<body>
<div class="container">
<header>
  <div class="brand">
    <div class="logo"><img src="/VasDharaDesignStudio/assets/logo.png" style="width:50px;"></div>
    <h1>VasDhara Design Studio</h1>
  </div>
  <nav>
    <a href="/VasDharaDesignStudio/index.html">Home</a>
    <a href="/VasDharaDesignStudio/pages/modern.html">Modern</a>
    <a href="/VasDharaDesignStudio/pages/traditional.html">Traditional</a>
    <a href="/VasDharaDesignStudio/pages/contact.html">Contact</a>
  </nav>
</header>

<section id="contact">
  <h3>Contact Us</h3>
  <div style="display:grid;grid-template-columns:1fr 360px;gap:18px;align-items:start">
    <div>
      <div class="contact-card">
        <form id="contactForm" onsubmit="handleContact(event)">
          <input type="text" id="name" placeholder="Your Name" required>
          <input type="email" id="email" placeholder="Email" required>
          <input type="text" id="subject" placeholder="Subject" required>
          <textarea id="message" rows="5" placeholder="Message" required></textarea>
          <button type="submit">Send Message</button>
          <p id="formMsg" style="font-size:13px;color:var(--muted);margin-top:8px"></p>
        </form>
      </div>
    </div>

    <div>
      <div class="contact-card">
        <h4>Visit</h4>
        <p style="color:var(--muted)">East Street, Coimbatore</p>
        <h4>Call</h4>
        <p style="color:var(--muted)">+91 9876543210</p>
        <h4>Email</h4>
        <p style="color:var(--muted)">vasdharadesignstudio@gmail.com</p>
      </div>
    </div>
  </div>
</section>

<footer>
  <div>© <span id="year"></span> VasDhara Design Studio</div>
  <div>Designed with ♥ by VasDhara</div>
</footer>
</div>

<div class="floating-whatsapp" id="whatsapp-btn"><img src="/VasDharaDesignStudio/assets/whatsapp.png"></div>
<script src="/VasDharaDesignStudio/js/main.js"></script>
<script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
