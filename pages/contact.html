<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - VasDhara Design Studio</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
  <header>
    <div class="brand">
      <div class="logo">VD</div>
      <h1>VasDhara Design Studio</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="modern.html">Modern</a>
      <a href="traditional.html">Traditional</a>
    </nav>
  </header>

  <section>
    <h3>Contact Us</h3>
    <div style="display:grid;grid-template-columns:1fr 360px;gap:18px;align-items:start;">
      <div>
        <div class="contact-card">
          <form id="contactForm" onsubmit="handleContact(event)">
            <input type="text" id="name" placeholder="Your name" required>
            <input type="email" id="email" placeholder="Email" required>
            <textarea id="message" rows="5" placeholder="Your message" required></textarea>
            <button type="submit">Send Message</button>
            <p id="formMsg" style="font-size:13px;color:var(--muted);margin-top:8px"></p>
          </form>
        </div>
      </div>

      <div>
        <div class="contact-card">
          <h4>Visit</h4>
          <p style="color:var(--muted);margin:6px 0">East Street, Coimbatore</p>
          <h4>Call</h4>
          <p style="color:var(--muted);margin:6px 0">+91 9876543210</p>
          <h4>Email</h4>
          <p style="color:var(--muted);margin:6px 0">vasdharadesignstudio@gmail.com</p>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div>© <span id="year"></span> VasDhara Design Studio</div>
    <div>Designed with ♥ by VasDhara</div>
  </footer>
</div>

<div class="floating-whatsapp" id="whatsapp-btn"><img src="../assets/whatsapp.png"></div>
<script src="../js/main.js"></script>
<script>
document.getElementById('year').textContent=new Date().getFullYear();
function handleContact(e){
  e.preventDefault();
  const name=document.getElementById('name').value;
  const message=document.getElementById('message').value;
  document.getElementById('formMsg').textContent=`Thanks ${name}, your message has been received!`;
  document.getElementById('contactForm').reset();
}
</script>
</body>
</html>
