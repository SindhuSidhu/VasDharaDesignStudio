<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2D Floor Plans | VasDhara Design Studio</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
  <img src="assets/logo.png" alt="VasDhara Logo" class="logo">
  <nav>
    <a href="index.html">Home</a>
    <a href="modern.html">Modern</a>
    <a href="traditional.html">Traditional</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="section fade-in">
  <h2>Select a 2D Plan</h2>
  <div class="projects-grid" id="plans2D">
    <!-- Plans will be injected by JS -->
  </div>
</section>

<footer>
  <p>© <span id="year"></span> VasDhara Design Studio</p>
</footer>

<script>
document.getElementById('year').textContent = new Date().getFullYear();
const plannerData = JSON.parse(localStorage.getItem("plannerData")||"{}");
const plansDiv = document.getElementById("plans2D");
for(let i=1;i<=3;i++){
  const div=document.createElement("div");
  div.className="project-card";
  div.innerHTML=`<img src="assets/modern${i}.jpg" alt="2D Plan ${i}">
  <div class="project-info"><h3>2D Plan ${i}</h3>
  <p>Plot Area: ${plannerData.area || "N/A"} m² | ${plannerData.bhk || ""} BHK</p></div>`;
  div.onclick=()=>{localStorage.setItem("selected2D", i);window.location.href="3dviewer.html";}
  plansDiv.appendChild(div);
}
</script>
</body>
</html>
