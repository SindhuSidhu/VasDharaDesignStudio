<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Viewer - VasDhara Design Studio</title>
<link rel="stylesheet" href="/VasDharaDesignStudio/css/style.css">
</head>
<body>
<div class="container">
<header>
  <div class="brand">
    <div class="logo"><img src="/VasDharaDesignStudio/assets/logo.png" style="width:50px;"></div>
    <h1>VasDhara Design Studio</h1>
  </div>
  <nav>
    <a href="/VasDharaDesignStudio/index.html">Home</a>
    <a href="/VasDharaDesignStudio/pages/modern.html">Modern</a>
    <a href="/VasDharaDesignStudio/pages/traditional.html">Traditional</a>
    <a href="/VasDharaDesignStudio/pages/contact.html">Contact</a>
  </nav>
</header>

<section style="margin:40px 0;text-align:center;">
  <h2>3D Model Viewer</h2>
  <p>This will display the 3D model for the selected 2D plan.</p>
  <div id="viewer" style="width:100%;height:500px;background:#eee;display:flex;align-items:center;justify-content:center;">
    Loading 3D Model...
  </div>
</section>

<footer>
  <div>© <span id="year"></span> VasDhara Design Studio</div>
  <div>Designed with ♥ by VasDhara</div>
</footer>

<script>
document.getElementById('year').textContent = new Date().getFullYear();
const urlParams = new URLSearchParams(window.location.search);
const plan = urlParams.get('plan');
if(plan){
  document.getElementById('viewer').innerHTML = `<p>Selected Plan: <br><img src="${plan}" style="width:400px;"></p>`;
}
</script>
</body>
</html>
