<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Model Viewer</title>
<link rel="stylesheet" href="/VasDharaDesignStudio/css/style.css">
</head>
<body>
<div class="container">
<header>
  <div class="brand"><div class="logo"><img src="/VasDharaDesignStudio/assets/logo.png"></div><h1>VasDhara Design Studio</h1></div>
  <nav><a href="/VasDharaDesignStudio/index.html">Home</a></nav>
</header>

<section>
  <h2>3D Model Viewer</h2>
  <div id="viewerContainer" style="width:100%;height:500px;background:#eee;text-align:center;line-height:500px;">
    3D Model will be displayed here based on selected 2D Plan.
  </div>
</section>

<script>
const params = new URLSearchParams(window.location.search);
const plan = params.get('plan');
if(plan){
  document.getElementById('viewerContainer').innerHTML='<img src="'+plan+'" style="max-width:400px; border-radius:10px;">';
}
</script>
</body>
</html>
